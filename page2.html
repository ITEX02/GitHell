<h1>Githubってなに？</h1>
<p>GitHubとは、ソフトウェア開発プロジェクトのためのソースコード管理サービスのこと。</p>
<p>複数で共同開発する際にバージョン管理等を行う。</p>

<h2>GitHubのアカウントの作り方</h2>
<p>まずGitHubの<a href="https://github.com/">トップページ</a>にアクセス。</p>
<p>ユーザ名とメールアドレス、パスワードを入力し、アカウント登録を行った後、料金プランを設定してメールを受け取る。</p>
<p>メールに記載されてるリンクからユーザー認証を行えば登録完了！</p>
